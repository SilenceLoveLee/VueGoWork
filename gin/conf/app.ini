[server]
#debug or release
RunMode = debug
HttpPort = 8090


[database]
Type = postgres
User = postgres
Password = 123456
Host = 127.0.0.1
Port = 5432
Name = postgres


[redis]
Host = 127.0.0.1:6379
Password = 123456
MaxIdle = 30
MaxActive = 30
IdleTimeout = 300
Expire = 60


[log]
RuntimeRootPath = runtime/
LogSavePath = logs/
LogSaveName = log
LogFileExt = log
TimeFormat = 20060102

[app]
PrefixUrl = http://127.0.0.1:8081
RuntimeRootPath = runtime/
ImageSavePath = upload/images/
VideoSavePath = upload/videos/
FileSavePath = upload/files/
ExportSavePath = export/
# MB
ImageMaxSize = 10
ImageAllowExts = .jpg,.jpeg,.png